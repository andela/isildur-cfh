<table class="table table-striped table-hover">
    <thead>
      <tr>
        <td><b>S/N</b></td>
        <td><b>Winner</b></td>
        <td><b>No of Wins</b></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in  leaderGameLog track by $index">
        <td>{{$index+1}}</td>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
    </tbody>
  </table>
