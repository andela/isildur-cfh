<table class="table table-striped table-hover">
    <thead>
      <tr>
        <td><b>S/N</b></td>
        <td><b>Winner</b></td>
        <td><b>No of Wins</b></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="leader in  leaderGameLog | orderBy: '-noOfWins'">
        <td>{{$index+1}}</td>
        <td>{{leader.username}}</td>
        <td>{{leader.noOfWins}}</td>
      </tr>
    </tbody>
  </table>
