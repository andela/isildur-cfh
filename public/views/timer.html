<div  id = "inner-timer-container">
  <span class="text-align" ng-hide="game.state === 'winner has been chosen' || game.state === 'waiting for czar to decide'">
    <p class="timer-status-round" id="timer-status-round">Time Remaining</p>
  </span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'winner has been chosen'">
      <p class="timer-status-round" id="timer-status-round">Next Round In</p>
  </span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'waiting for czar to decide'">
     <p class="timer-status-round" id="timer-status-round">Czar Choosing</p>
  </span>
  <div class="time" id="time" ng-bind="game.time"></div>
  
</div>
